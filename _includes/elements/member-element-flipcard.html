<div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xxl-2 m-3">
  <div class="flip-card">
    <div class="flip-card-inner card text-center rounded-5">

      <div class="flip-card-front rounded-5 row gx-0 justify-content-center">
        <h4 class="pt-2"> {{ item.name }} </h4>
        <div class="col-10">
          <img class="img-fluid my-3 rounded-4" src="assets/img/yearbook-img/{{ item.img | default: "default_diver.png" }}" alt="">
        </div>
      </div>

      <div class="flip-card-back rounded-5">
        <h4 class="pt-2">{{ item.name }}</h4>
          <p> 
            Position: {{ item.position | default: "Member"}}
          </p>
          <p>Insert fun quirky facts about me!</p>
          
          <p>Connect with me!</p>
          <a href='{{item.linkedIn}}' class="linkedInBtn">
            <img src="../assets/img/sponsor-img/linkedin-logo.svg" class="linkedInBtn" alt="LinkedIn Button">
          </a>
      </div>

      <!-- Duplicated flip-card-front element to take up space for absoultely positioned counterpart -->
      <div class="flip-card-front-spacer row gx-0 justify-content-center">
        <h4 class="pt-2"> {{ item.name }} </h4>
        <div class="col-10">
          <img class="img-fluid my-3 rounded-4" src="assets/img/yearbook-img/{{ item.img | default: "default_diver.png" }}" alt="">
        </div>
      </div>

    </div>
  </div>
</div>


<style>

/*---------- Members Page flip card styles --------------*/

.flip-card {
    perspective: 1000px; /* Remove this if you don't want the 3D effect */
}

/* This container is needed to position the front and back side */
.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden; /* Safari */
    backface-visibility: hidden;
}

.flip-card-back {
    transform: rotateY(180deg);
}

/* Style the front side (fallback if image is missing) */
.flip-card-front {
}
  
/* Style the back side */
.flip-card-back {
    background-color: dodgerblue;
    color: white;
    transform: rotateY(180deg);
}

/* Used to maintain space in document flow for absolute front and back elements */
.flip-card-front-spacer {
    visibility: hidden;
}

/* Style for LinkedIn Button*/
img.linkedInBtn{
    border:0.1em solid #FFFFFF;
    border-radius:0.20em;
    color:#FFFFFF;
    transition: all 0.2s;
    width: 90%;
    height: 30px;
    display: block;
    margin: auto;
  }
  
.linkedInBtn:hover{
    color:#000000;
    background-color:#FFFFFF;
}

</style>
