<div class="container">
    <div class="row gx-0 bg-primary rounded">
        {% for item in site.data.teams %}
            <button class="col-4 col-lg-2 btn">
                <div>
                    <img class="img-fluid subteam-icon" src="assets/img/sponsor-img/{{item.image}}" alt="">
                </div>
                <div class="subteam-name">
                    {{ item.name }}
                </div>
            </button>
        {% endfor %}
    </div>
</div>
