<footer class="bg-secondary">
  <section class="container-fluid">
    <div class="row">

      <div class="col-5 col-lg-3 order-2 order-lg-1">
        <a href="/Home.html" class="px-1 navbar-brand">
          <img class="m-3 text-muted" src="/assets/img/sponsor-img/{{ site.logo }}" alt="HPS logo" width="72" height="32">
          <h5 class="d-none d-sm-inline-block lead fw-normal">{{ site.data.footer.logo }}</h5>
        </a>
      </div>

      <div class="col-12 col-lg-6 pb-2 pb-lg-0 order-4 order-lg-2 d-flex justify-content-center align-items-center text-center">
        <small>&copy; {{ site.data.footer.copyright }}</small>
      </div>

      <div class="col-7 col-lg-3 order-3 order-lg-3 d-flex justify-content-end justify-content-lg-center align-items-center">
        {% for item in site.data.footer.socials %}
          <a class="text-decoration-none" href="{{item.link}}" target="_blank">
            <i class="bi bi-{{item.icon}} mx-2 fs-2 text-dark"></i>
          </a>
        {% endfor %}
      </div>
    </div>
  </section>
</footer>
