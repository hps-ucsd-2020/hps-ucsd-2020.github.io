<div class="row gx-0">
  <h3 class="text-center mx-auto">{{ include.data.heading }}</h3>
</div>

<div class="row gx-0">
  <button type="button" class="btn btn-warning col-10 mx-auto mt-2 mb-4" data-bs-toggle="modal" data-bs-target="#{{ include.id }}">
    <span class="text-center">{{ include.data.text }} <i class="ps-3 bi bi-{{ include.data.icon }}"></i></span>
  </button>
</div>

<div class="modal fade" id="{{ include.id }}" tabindex="-1" aria-labelledby="{{ include.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body" style="height: 85vh;">
        <iframe src="{{ include.data.link }}" width="100%" height="100%"></iframe>
      </div>

    </div>

  </div>
</div>
