<div id="{{include.slideshow}}" class="carousel slide" data-bs-ride="carousel">
  
  <div class="carousel-indicators">
    {% for item in site.data.slideshows[include.slideshow] %}
      {% if forloop.first %}
        <button class="active" type="button" data-bs-target="#{{include.slideshow}}" data-bs-slide-to="{{forloop.index0}}" aria-current="true" aria-label="Slide {{forloop.index}}"></button>
      {% else if %}
        <button type="button" data-bs-target="#{{include.slideshow}}" data-bs-slide-to="{{forloop.index0}}" aria-label="Slide {{forloop.index}}"></button>
      {% endif %}
    {% endfor %}
  </div>
  
  <div class="carousel-inner vh-100">
    {% for item in site.data.slideshows[include.slideshow] %}
      {% if forloop.first %}
        <div class="carousel-item active">
          <img src="/assets/img/{{item}}" alt="">
        </div>
      {% else if %}
        <div class="carousel-item">
          <img class="img-responsive" src="/assets/img/{{item}}" alt="">
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#{{include.slideshow}}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Prev</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#{{include.slideshow}}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
