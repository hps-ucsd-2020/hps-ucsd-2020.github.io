<div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xxl-2 m-3">
  <div class="flip-card">
    <div class="flip-card-inner card text-center rounded-5">

      <div class="flip-card-front rounded-5 row gx-0 justify-content-center">
        <h4 class="pt-2"> {{ item.name }} </h4>
        <div class="col-10">
          <img class="img-fluid my-3 rounded-4" src="assets/img/yearbook-img/{{ item.img | default: "default_diver.png" }}" alt="">
        </div>
      </div>

      <div class="flip-card-back rounded-5">
        <h4 class="pt-2">{{ item.name }}</h4>
          <p> 
            Position: {{ item.position | default: "Member"}}
          </p>
          <p>Insert fun quirky facts about me!</p>
          
          <p>Connect with me!</p>
          <a href='{{item.linkedIn}}' class="linkedInBtn">
            <img src="../assets/img/sponsor-img/linkedin-logo.svg" class="linkedInBtn" alt="LinkedIn Button">
          </a>
      </div>

      <!-- Duplicated flip-card-front element to take up space for absoultely positioned counterpart -->
      <div class="flip-card-front-spacer row gx-0 justify-content-center">
        <h4 class="pt-2"> {{ item.name }} </h4>
        <div class="col-10">
          <img class="img-fluid my-3 rounded-4" src="assets/img/yearbook-img/{{ item.img | default: "default_diver.png" }}" alt="">
        </div>
      </div>

    </div>
  </div>
</div>
