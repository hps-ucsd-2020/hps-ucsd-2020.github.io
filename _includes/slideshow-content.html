<div class="slideshow-content carousel-inner rounded-3">
  {% for item in site.data.slideshows[include.slideshow] %}
    {% if forloop.first %}
      <div class="carousel-item active">
        <img src="/assets/img/{{item}}" alt="">
      </div>
    {% else if %}
      <div class="carousel-item">
        <img src="/assets/img/{{item}}" alt="">
      </div>
    {% endif %}
  {% endfor %}
</div>
